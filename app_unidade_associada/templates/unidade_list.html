<h1>Lista de Unidades Associadas</h1>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<a href="{% url 'unidade_create' %}" class="btn btn-primary btn-sm">
    <i class="fas fa-plus"></i> Adicionar Nova Unidade
</a>

<hr>

<table>
    <thead>
        <tr>
            <th>Nome da Unidade</th>
            <th>Município</th>
            <th>Status</th>
            <th>UF</th>
            <th>Ações</th> </tr>
    </thead>
    <tbody>
        {% for unidade in unidades %}
        <tr>
            <td>{{ unidade.Nome_unidade }}</td>
            <td>{{ unidade.Municipio }}</td>
            <td>{{ unidade.Status|yesno:"Ativo,Inativo" }}</td>
            <td>{{unidade.Estado_UF}}</td>
            <td>
                <a href="{% url 'unidade_update' pk=unidade.pk %}" class="btn btn-warning btn-sm">
                    <i class="fas fa-pencil-alt"></i> </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhuma unidade cadastrada.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
